<div class="dev-projects-container">
    <header>
        <img src="assets/lotus_blue.png" alt="Lotus by Muhammad Faizal Rahman Hakim from the Noun Project" />
        <h1>Code Karma</h1>
        <nav class="nav">
            <div class="container">
                <ul class="navList">

                    <li class="navItem">
                        <a ui-sref="codeKarmaParent.home">Home</a>
                    </li>

                    <li class="navItem">
                        <a ui-sref="codeKarmaParent.devDashboard">My Dashboard</a>
                    </li>

                    <li class="navItem">
                        <a ui-sref="codeKarmaParent.devProjects">My Projects</a>
                    </li>

                    <li class="navItem">
                        <a ui-sref="codeKarmaParent.allProjects">All Projects</a>
                    </li>

                    <li class="navItem">
                        <a ui-sref="codeKarmaParent.communityFeed">Community Feed</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>

    <div class="project-card">
        <h3 class="title">Org Name - Project Title</h3>
        <div class="details">
            <form>
                <label for="status">percent complete</label>
                <select ng-model="status" class="status" ng-change="devProjects.updateStatus(status)">
                <option class="0">0</option>
                <option class="10">10</option>
                <option class="20">20</option>
                <option class="30">30</option>
                <option class="40">40</option>
                <option class="50">50</option>
                <option class="60">60</option>
                <option class="70">70</option>
                <option class="80">80</option>
                <option class="90">90</option>
                <option class="100">100</option>
                </select>

                <label for="completion-date">est. completion date</label>
                <input ng-disabled="devProjects.complete" ng-model="completionDate" name="completionDate" type="date">
            </form>
            <button ng-hide="devProjects.complete" class="help-btn" ui-sref="codeKarmaParent.communityFeed">Ask for Help</button>
            <div ng-hide="!devProjects.complete" class="tooltip">
              <button class="submit-btn">Submit Project</button>
              <p class="tooltiptext">submit a pull request to GitHub</p>
            </div>
        </div>
    </div>
</div>
