<div class="community-feed-container">

    <div class="feed">
        <form class="postForm">
            <textarea name="post" placeholder="Ask the community"></textarea>
            <button type="button" class="askBtn">Ask</button>
        </form>

        <div class="commPost">

            <div class="postContainer">
                <div class="profile"></div>
                <p class="question">Sometimes when I eat 15 bags of M&amp;Ms consecutively I feel less than my best. Could use some insight into this.</p>
                <p class="likeAmount"><span>12</span> Likes</p>
                <img src="assets/like.png" alt="like by dilayorganci from the Noun Project">
            </div>

            <div class="postInfoContainer">
                <h1 class="name">Samantha Davis</h1>
                <p class="timeElapsed"><span class="timeStamp">15 </span><span class="timeUnit">minutes</span> ago</p>
            </div>

            <div class="responsesContainer">
                Cool story bro.
            </div>

            <div class="responseForm">
                <textarea name="post" placeholder="Post a response"></textarea>
                <button type="button" class="respondBtn">Post</button>
            </div>

        </div>
    </div>
    <div class="leaderboard">
      things
    </div>

</div>
