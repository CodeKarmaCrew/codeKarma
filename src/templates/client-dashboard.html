<div class="client-dashboard-container">

  <div class="btnContainer">
    <button class="myProjectsBtn">My Projects</button>
    <button class="createProjectsBtn">Create a Project</button>
  </div>

    <div class="infoContainer">

      <div class="profilePic"></div>

        <div class="orgName">
            <p>Organization Name</p>
            <img ng-click='clientDashboard.showNameEdit=true' class="editIcon" src="assets/editIcon.png" alt="edit by Laura Vilar from the Noun Project" />
            <input type="text" name="orgName" ng-show='clientDashboard.showNameEdit'ng-model="clientDashboard.newName">
            <button class="save" ng-show='clientDashboard.showNameEdit' ng-click="clientDashboard.updateInfo(clientDashboard.newName)">Save</button>
        </div>

        <div class="orgLink">
            <p>Website Link</p>
            <img ng-click='clientDashboard.showLinkEdit=true' class="editIcon" src="assets/editIcon.png" alt="edit by Laura Vilar from the Noun Project" />
            <input type="text" name="orgLink" ng-show='clientDashboard.showLinkEdit' ng-model="clientDashboard.newName">
            <button class="save" ng-show='clientDashboard.showLinkEdit' ng-click="clientDashboard.updateInfo(clientDashboard.newName)">Save</button>
        </div>

    </div>
</div>
