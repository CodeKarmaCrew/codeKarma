<div class="all-projects-container">

    <form class="searchForm">
        <textarea name="post" placeholder="search by skills or title..."></textarea>
        <button type="button" class="searchBtn">Search</button>
    </form>
    <div class="project-card">
        <div class="heading">
            <h3 class="title">Project Title</h3>
            <div class="categories">
                <div class="category-image tooltip">
                <img class="bug-fix" src="assets/bugfix.png">
                <p class="tooltiptext">this project is a <span>{{allProjects.category}}</span></p>
                </div>
                <p class="languages">HTML, CSS, JS</p>
            </div>
        </div>
        <div class="project-contents">
            <p class="snapshot">brief line about project</p>
            <button class="details-btn" ng-click="toggleDetails()">Details</button>
        </div>
    </div>
    <div class="details" ng-show="details">
        <ul class="project-details">
            <li class="description">more detailed description of project</li>
            <li class="client-url"><a href="#">nonprofitclienturl.com</a></li>
            <li class="repo-url"><a href="#">repo url</a></li>
            <li class="contact-info">contact us: nonprofit@client.com</li>
        </ul>
        <button class="fork-btn">Fork Project</button>
    </div>
</div>
